<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">UMD Bus Routes</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content"></div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        fetch('https://api.umd.io/v0/bus/routes')
          .then(res => res.json())
          .then(res => {
            console.log(res)
            return res
          })
          .then(data => data.map(c=> c.route_id + ": " + c.title))
          .then(res => {
            // you can now work in this area
            console.log(res);
  
            routes = "<ul>";
              for (i = 0; i < res.length; i++) {
                routes += "<li>" + res[i] + "</li>";
              }
              console.log(routes);
            routes += "</ul>"
              document.getElementsByClassName("content")[0].innerHTML = routes;
            return res;
          })
          //.then(data => document.querySelector(".content").innerText = data);
      }
    </script
  </body>
</html>
