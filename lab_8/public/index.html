<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch');
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res);
          return res;
        })
        .then(res => res.data)
        .then(data => {
          console.log(data);
          createList(data);
        })
    }
    function createList(array) {
      let course_list = "<ol>";
            for (let i = 0; i < array.length; i++) {
              course_list += "<li>" + array[i] + "</li>";
            }
      document.querySelector('.content').innerHTML = course_list;
    }
  </script>
</body>

</html>
